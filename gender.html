<!DOCTYPE html>
<html>
<head>
    <title>Gender</title>
    <style>
        .gender-box {
            border: 1px solid #000;
            padding: 10px;
            width: 220px;
        }
        .gender-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .gender-option {
            margin-right: 10px;
        }
        .submit-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="gender-box">
    <div class="gender-title"><legend>Gender</legend></div>
    <label class="gender-option">
        <input type="radio" name="gender" value="Male"> Male
    </label>
    <label class="gender-option">
        <input type="radio" name="gender" value="Female"> Female
    </label>
</div>

<div class="submit-btn">
    <button type="submit">Submit</button>
</div>

</body>
</html>
