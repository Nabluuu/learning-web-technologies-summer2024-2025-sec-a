<!DOCTYPE html>
<html>
<body>
 
<h2>Login</h2>
 
<form>
    Username:
  <input type="text" id="name" required><br>
  Password:
  <input type="password" id="password" required><br>
  <input type="button" id="s1" value="Submit" onclick="change()">
  <p id="msg"></p>
</form>
<h1>Welcome,</h1><h1>X</h1>
<script>
     function change(){
 
                let name = document.getElementById('name').value;
                if(name == ""){
                    let msg = document.getElementById('msg');
                        msg.style.color = "red";
                        msg.innerHTML = "please type name first!";
 
                   
                }else{
                    let head = document.getElementsByTagName('h1')[1];
                    head.innerHTML = name
                    document.getElementById('msg').innerHTML = "";
                }
 
           
 
            }
</script>
</body>
</html>
